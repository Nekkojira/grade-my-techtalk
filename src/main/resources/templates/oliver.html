<div layout:decorator="layout/mainLayout">
	<div layout:fragment="content">

		<form action="#" class="col-md-8" th:action="@{/resultOliver}" th:object="${sayHello}"
			method="post">
			<div class="form-group">
				<label for="message">Message:</label> 
				<input type="text" id="message" class="form-control" th:field="*{message}"
					placeholder="Message" />
			</div>
			<div class="form-group ">
				<label for="name">Name:</label> 
				<input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Name" />
			</div>
			<input type="submit" class="btn btn-default" value="Send" />
		</form>
		<div class="col-md-8">
			<h1 th:text="${sayHello.message +' '+ sayHello.name}"></h1>
		</div>
	</div>
</div>
